<div id="game">
	<div id="touch-drum">
		<img id="touch-drum-img" src="/assets/img/touch_drum.png">
	</div>
	<canvas id="canvas"></canvas>
	<div id="pause-menu">
		<div class="window">
			<button type="button" id="continue-butt" class="selected">Continue</button>
			<button type="button" id="restart-butt">Restart</button>
			<button type="button" id="song-selection-butt">Song selection</button>
		</div>
	</div>
	<div id="touch-buttons">
		<img id="touch-full-btn" src="/assets/img/touch_fullscreen.png"><img id="touch-pause-btn" src="/assets/img/touch_pause.png">
	</div>
	<div id="cursor"></div>
</div>
